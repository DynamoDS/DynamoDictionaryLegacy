<style>
    /* Style the buttons that are used to open and close the accordion panel */
    
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);
    ::-webkit-scrollbar {
        width: 3px;
    }
    
    ::-webkit-scrollbar-track {
        background-color: rgb(34,34,34);
/*        border-left: 1px solid #ccc;*/
    }
    
    ::-webkit-scrollbar-thumb {
        background-color: #ccc;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background-color: white;
    }
    
       #btnSearch {
        text-align: right;
        display: none;
    }
    
    .sb {
        text-align: left;
/*        margin-right:8.5%;*/
        /*         text-align: left;*/
        /*    position: relative;*/
        background: #111111;
        font-size: 12px;
        opacity: 1;
        font-family: 'Raleway', sans-serif;
        
        /*        text-align:'center';*/
        /*    top: 50%;*/
        /*  transform: translateY(-50%);*/
    }
    
    body {
        overflow: hidden;
        margin: 0px;
        padding: 0px;
        background-color: #f9f9f9;
        background-color: rgb(34,34,34);
        /*        background-color: black;*/
        color:#f9f9f9;
        font-family: 'Open Sans';
        font-size: 14px;
/*
        font-style: normal;
        font-variant: normal;
*/
        font-weight: 100;
        line-height: 20px;
    }
    
    .titleDiv {
        padding: 10px;
        width: 100%;
        height: 5.5%;
        background: #111111;
        position: fixed;
        top: 0px;
        z-index: 2;
        text-align:center;
        vertical-align: middle;
        line-height: 10px;
        
    }
    
    .title {
        font-size: 14px;
        color: white;
        vertical-align: middle;
        line-height: 10px;
        
        font-weight: 100;
    }
    
    b {
        font-weight: 900;
    }
    
    .container {
        z-index: 1;
        margin-top: 75px;
        width: 100%;
        height: 100%;
        /*        background: red;*/
        /*        position: fixed;*/
    }
    
    .left-element {
        margin-top: 0.3%;
        display: inline-block;
        position: absolute;
        overflow: hidden;
        left: 0;
        width: 22%;
        background: rgb(34,34,34);
                border-right: 1px solid rgb(84,84,84);
    }
    
    .right-element {
        left: 24%;
        padding-top: 24px;
        display: inline-block;
        position: absolute;
        overflow: hidden;
        width: 74%;
        /*        background: red;*/
        /*        display: inline-block;*/
        /*        position: fixed;*/
/*        background: rgb(34,34,34);*/
        right: 0;
    }
    
    div.left-element {
        height: 92.3%;
        /*        width: 40em;*/
        overflow: hidden;
    }
    
    div.left-element:hover {
        overflow: auto;
    }
    
    div.right-element {
        height: 92%;
        overflow: hidden;
    }
    
    div.right-element:hover {
        overflow: auto;
    }
    
    hr {
        display: block;
        height: 1px;
        border: 0;
        border-top: 1px solid #ccc;
        margin: 1em 0;
        padding: 0;
    }
    .imageTiles{
        vertical-align: middle;
        line-height:0;
    }
    .nodeName {
        margin-left: 20px;
        margin-top: 20px;
        font-size: 35px;
        font-weight: 100;
/*        color: #333333;*/
        /*        border-bottom: 1px solid #333333;*/
    }
    
    .nodeDesc,
    .nodeHier,
    .nodeGroup,
    .nodeIn,
    .nodeOut,
    .exampleFile,
    .inDepth {
        margin-left: 20px;
        line-height: 25px;
        /*        margin-top:14px;*/
        font-size: 16px;
        font-weight: 100;
/*        color: #333333;*/
    }
    
    .ins,
    .outs,
    .seeAlso {
        margin-left: 20px;
        /*        margin-top:14px;*/
        font-size: 16px;
/*        font-weight: 100;*/
/*        color: #333333;*/
    }
    
    u {
        text-decoration: none;
        border-bottom: 50px solid black;
    }
    
    span {
        /*      letter-spacing: 1px;  */
    }
    
    .middle > * {
        vertical-align: middle;
    }
    
    icons {
        vertical-align: middle;
    }
    
    button.accordion {
        display: inline;
        background-color: #eee;
        color: #444;
        cursor: pointer;
        padding: 0px;
        /*        width: 28%;*/
        text-align: left;
        border: none;
        outline: none;
        /*        height:500px;*/
        transition: 0.3s ease-in-out;
    }
    /* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
    
    button.accordion.active,
    button.accordion:hover {
        background-color: #ddd;
    }
    
    button.accordion:after {
        /*        content: '\02795';*/
        /* Unicode character for "plus" sign (+) */
        font-size: 6px;
        color: #fff;
        float: right;
        margin-left: 5px;
    }
    
    button.accordion.active:after {
        /*        content: "\2796";*/
        /* Unicode character for "minus" sign (-) */
    }
    
    div.panel {
        padding: 0 0px;
        /*        background-color: white;*/
        max-height: 0;
        overflow: hidden;
        /*                transition: 0.3s ease-in-out;*/
        opacity: 0;
    }
    
    div.panel.show {
        opacity: 1;
        max-height: 2500px;
        /* Whatever you like, as long as its more than the height of the content (on all screen sizes) */
    }
    
    #title{
        margin-left:20%;
        display: inline-block;
/*        position:absolute;*/
/*        text-align:center;*/
/*        margin:0 auto;*/
/*        width:20%;*/
        margin-top:1%;
        color:white;
    }
    #searchBar{
/*        background:pink;*/
/*        position:absolute;*/
        float:right;
/*        margin-top:1.5%;*/
/*        width:20%;*/
/*        margin:0 auto;*/
        margin-right:3%;
        color:white;
    }
    input#searchBox{
        background: #333333;
        border:1px solid #555555;
        color:white;
    }

</style>
